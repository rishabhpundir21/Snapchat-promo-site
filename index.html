<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow Me on Snapchat!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        header {
            background-color: #FFFC00;
            padding: 20px;
            text-align: center;
            color: #000;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .main-content {
            text-align: center;
            padding: 40px;
        }

        .cta-button {
            background-color: #FFFC00;
            color: #000;
            font-size: 1.2em;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .cta-button:hover {
            background-color: #FFEA00;
        }

        .snapcode {
            width: 200px;
            margin-top: 30px;
            border-radius: 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #FFFC00;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Snapchat Page!</h1>
        <p>Follow me for exclusive behind-the-scenes content!</p>
    </header>

    <div class="main-content">
        <h2>Want to stay connected? Add me on Snapchat!</h2>
        <a href="https://www.snapchat.com/add/rishabhpundir21" class="cta-button" target="_blank">Add me on Snapchat</a>

        <h3>Or Scan My Snapcode Below:</h3>
        <img src="https://www.snapchat.com/add/rishabhpundir21?share_id=Jqn3ecR8lPU&locale=en-US" alt="Snapcode" class="snapcode">
    </div>

    <footer>
        <p>Follow me on <a href="https://www.instagram.com/rishabhpundir__" target="_blank">Instagram</a> and <a href="https://www.tiktok.com/@YOUR_TIKTOK_USERNAME" target="_blank">TikTok</a> too!</p>
    </footer>

</body>
</html>
